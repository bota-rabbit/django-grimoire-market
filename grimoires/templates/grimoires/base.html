<script>
/* =================================================

document.addEventListener('DOMContentLoaded', function () {

    /* =================================================
       ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ™‚ï¼šå‘ŠçŸ¥ãƒãƒ¼åˆ¶å¾¡

    const noticeBar = document.querySelector('.notice-bar');

    if (noticeBar && siteHeader) {
        window.addEventListener('scroll', function () {
            if (window.scrollY > 80) {

            } else {
                noticeBar.classList.remove('is-hidden');
                siteHeader.classList.remove('is-notice-hidden');

    /* =================================================
       ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼ãƒ¡ãƒ‹ãƒ¥ãƒ¼é–‹é–‰åˆ¶å¾¡ï¼ˆâ˜° â†’ âœ• åˆ‡æ›¿å«ã‚€ï¼‰
       ================================================= */
    const hamburger = document.querySelector('.hamburger');
    const headerNav = document.querySelector('.header-nav');
    const navLinks = headerNav ? headerNav.querySelectorAll('a') : [];

    if (!hamburger || !headerNav) return;

    // ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼é–‹é–‰
    hamburger.addEventListener('click', function () {
        headerNav.classList.toggle('is-open');

    });


    // ãƒ¡ãƒ‹ãƒ¥ãƒ¼å†…ãƒªãƒ³ã‚¯ã‚¯ãƒªãƒƒã‚¯ã§è‡ªå‹•ã‚¯ãƒ­ãƒ¼ã‚º
    navLinks.forEach(function (link) {
        link.addEventListener('click', function () {
            headerNav.classList.remove('is-open');
            hamburger.classList.remove('is-open');
        });
    });

    /* =================================================
       ãƒ¡ãƒ‹ãƒ¥ãƒ¼å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
       ================================================= */
    document.addEventListener('click', function (e) {

        if (!headerNav.contains(e.target) && !hamburger.contains(e.target)) {

        }
    });

});

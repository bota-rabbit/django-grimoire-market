{% extends 'grimoires/base.html' %}
{% block content %}

<div class="grimoire-detail-page">

    <h1 class="grimoire-title">
        {{ grimoire.title }}
    </h1>

    <div class="grimoire-detail">

        <p class="grimoire-price">
            価格: {{ grimoire.price }}円
        </p>

        <p class="grimoire-description">
            解説: {{ grimoire.description }}
        </p>

        <p class="grimoire-stock">
            在庫: {{ grimoire.stock }}
        </p>

    </div>

    <div class="grimoire-actions">

        {% if grimoire.stock > 0 %}
            <form method="post" action="{% url 'grimoires:create_order' grimoire.id %}">
                {% csrf_token %}
                <button type="submit" class="btn-buy">購入する</button>
            </form>
        {% else %}
            <p class="sold-out">売り切れ</p>
        {% endif %}

        <a href="{% url 'grimoires:grimoire_list' %}"
           class="back-to-list">
            一覧に戻る
        </a>
    </div>

</div>

{% endblock %}
